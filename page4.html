    <!-- GALLERY (hard-coded first, then we will deactivate it later) -->
<!-- Deactivated hard-coded gallery for JS step:
<ul id="photoGallery" class="photo-gallery">
  <li class="photo"><img src="images/winterland1.jpg" alt="Winterland 1"></li>
  <li class="photo"><img src="images/winterland2.jpg" alt="Winterland 2"></li>
  <li class="photo"><img src="images/winterland3.jpg" alt="Winterland 3"></li>
  <li class="photo"><img src="images/winterland4.jpg" alt="Winterland 4"></li>

  <li class="photo"><img src="images/winterland6.jpg" alt="Winterland 6"></li>
</ul>
-->

<!-- Empty gallery container to be populated by JS -->
<ul id="photoGallery" class="photo-gallery"></ul>
  </main>

  <footer>
    <p>&copy; 2025</p>
  </footer>
  <script>
// Arrays & variables
const count = 6;
const fileNames = [];   // e.g., ["winterland1", "winterland2", ...]
const photos = [];      // e.g., ['<img src="images/winterland1.jpg" alt="Winterland 1">', ...]
const items  = [];      // e.g., ['<li class="photo">...</li>', ...]

// 1) create filenames winterland1..winterland6
for(let i=1; i<=count; i++){
  fileNames.push(`winterland${i}`);
}

// 2) assemble <img> elements and push into photos[]
for(let i=0; i<fileNames.length; i++){
  const img = `<img src="images/${fileNames[i]}.jpg" alt="Winterland ${i+1}">`;
  photos.push(img);
}

// 3) wrap each photo in <li class="photo">..</li>, push into items[]
for(let i=0; i<photos.length; i++){
  const li = `<li class="photo">${photos[i]}</li>`;
  items.push(li);
}

// 4) dump the assembled list items into the UL
const gallery = document.getElementById('photoGallery');
gallery.innerHTML = items.join('');
</script>

</body>
