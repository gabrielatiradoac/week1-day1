<head>
    <title>My Third Web Page</title>
</head>
<main>
    <h1>My Third Heading</h1>
    <p>My Third Paragraph</p>
    <img src="images/central_park.jpg" alt="Central Park Image" width="500">
    <form action="/signup" method="post">
   
    <fieldset>
        <legend>User Personal Information</legend>
        <label>Enter your full name</label><br>
        <input type="text" name="fullname" placeholder="Full Name"><br><br>
        <label>Enter your email</label><br>
        <input type="email" name="email" placeholder="Email"><br><br>
        <br><label>Select your gender</label><br>
        <input type="radio" name="gender" value="male"/>male
        <input type="radio" name="gender" value="female"/>female
        <br><label>How should we contact you?  </label><br>
        <select>
            <option>Email</option>
            <option>Phone</option>

        </select><br>
        <br>Tell us the reason for your visit today:<br>
        <textarea rows="5" cols="30">  </textarea><br>
        <input type="submit" value="Sign Up"> 
    
    </fieldset>   
    </form>
</main>
